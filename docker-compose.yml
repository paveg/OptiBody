version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: optibody-postgres
    environment:
      POSTGRES_USER: optibody
      POSTGRES_PASSWORD: optibody_dev_password
      POSTGRES_DB: optibody
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optibody"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: